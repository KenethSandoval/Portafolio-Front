<div class="flex h-screen">
  <app-sidebar></app-sidebar>
  <div class="p-6 w-full">
    <button
      class="
        hover:bg-blue-100
        flex
        items-center
        rounded-md
        bg-light-blue-100
        text-light-blue-600 text-sm
        font-medium
        px-4
        py-2
        mb-4
        dark:text-white dark:hover:bg-indigo-700
      "
      (click)="back()"
    >
      <i class="fas fa-arrow-left mr-2"></i>
      Back
    </button>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
      <div class="bg-white p-6 rounded-lg shadow-sm">
        <p>Col-6</p>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-sm">
        <p>Col-6</p>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-sm">
        <p>Col-6</p>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-sm">
        <p>Col-6</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-sm">
        <p>Col-6</p>
      </div>
    </div>
  </div>
</div>
